<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form </title>
</head>
<body>
<!------title of the form-->
    <h1>Registration Form </h1>
<!------first name-->
    <p> First Name:*  
         <input type="text" name="first_name">
         </p>
<!------last name-->    
    <p> Last Name:* 
            <input type="text" name="last_name">
        </p> 
<!----email address-->
    <p> Email Address:*  
         <input type="text" name="email_address">
        </p>
<!-----password-->
    <p> Password:*  
        <input type="password" name="password">
        </p>
<!----birthday-->
    <p> Birthday 
         <input type="date" name="dob">
         </p>
<!-----gender identity-->
    <p> Gender Identity: 
        <br><br>

        <input type="radio" name="gender" value="Male" id="Male" >
        <label for="Male">Male</label>
        <input type="radio" name="gender" value="Female" id="Female" >
        <label for="Fale">Female</label>
        <input type="radio" name="gender" value="Non-binary" id="Non-binary" >
        <label for="Non-binary">Non-binary</label>
        <input type="radio" name="gender" value="I prefer not to answer" id="I prefer not to answer" >
        <label for="I prefer not to answer">I prefer not to answer</label>
        </p>
<!----description -->
    <p> A short description about myself:</p>
    <textarea name="comment" cols="30" rows="3"></textarea>
<!-----favorite language-->
    <p> Favorite Language:
        <select name="language">
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
        </select>
        </p>
<!---check for email updates-->
    <input type="checkbox" name="accept" id="accept">
    <label for="accept">Yes, I would like to receive periodic email updates</label>
    <br><br>

<!---button to create account-->
    <input type="submit" value="Create Account" >
    <p> *Indicates a required field</p>

</body>
</html>
